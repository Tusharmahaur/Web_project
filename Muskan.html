<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muskan_online_Enterpretener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="backend.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .updates-bar {
            background: #f8d775;
            color: #333;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: 300px;
            padding: 8px;
        }

        .search-container button {
            padding: 8px 16px;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="updates-bar">
        Daily updation to this website 
    </div>

    <div class="search-container">
        <input type="text" placeholder="Search products or services...">
        <button type="button">Search</button>
    </div>

    <div class="form-container">
        <h2>Client Details Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="details">Your Requirements:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
