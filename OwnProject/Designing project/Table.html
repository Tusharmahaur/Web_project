<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table
      border="1
    ">
      <tr>
        <th rowspan="2">Name of Train</th>
        <th rowspan="2">Place</th>
        <th rowspan="2">Destination</th>
        <th colspan="2">Time</th>
        <th rowspan="2">Fare</th>
      </tr>
      <tr>
        <th>Arrival</th>
        <th>Departure</th>
      </tr>
      <tr>
        <td>Rajdhani Express</td>
        <td>Bombay</td>
        <td>Delhi</td>
        <td>07:30</td>
        <td>08:45</td>
        <td>Rs. 989.00</td>
      </tr>
      <tr>
        <td>Madras Mail</td>
        <td>Bombay</td>
        <td>Bangalore</td>
        <td>11:30</td>
        <td>12:24</td>
        <td>Rs. 450.00</td>
      </tr>
      <tr>
        <td>Konya Express</td>
        <td>Bombay</td>
        <td>Madras</td>
        <td>09:00</td>
        <td>10:14</td>
        <td>Rs. 645.08</td>
      </tr>
    </table>
  </body>
</html>
