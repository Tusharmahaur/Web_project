<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>

    <style>
      .bag_button {
        background-color: rgb(0, 255, 115);
        border-radius: 10em;
        border: 1px solid black;
        padding: 5px 20px;
      }

      .wish_button {
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px 20px;
        font-size: small;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <button
      class="bag_button"
      onclick="cartQuantity +=1;
        document.querySelector('#cart_summary').innerText = `your bag has ${cartQuantity} item`; ">
      Add bag
    </button>

    <button
      class="wish_button"
      onclick="alert('Item has been added to wish_button')
        cartQuantity -=1;
         document.querySelector('#cart_summary').innerText = `your bag has ${cartQuantity} item`; ">
      Move to wishList
    </button>

    <button
      class="bag_button"
      onclick="
      cartQuantity +=2;
        document.querySelector('#cart_summary').innerText = `your bag has ${cartQuantity} item`; ">
      add 1+1 sell item
    </button>

    <h1 id="cart_summary"></h1>
    <script>
      let cartQuantity = 0;
      // document.querySelector('#cart_summary').innerText = 'your bag has '+ cartQuantity +' item';
      document.querySelector(
        "#cart_summary"
      ).innerText = `your bag has ${cartQuantity} item`;
    </script>
  </body>
</html>
